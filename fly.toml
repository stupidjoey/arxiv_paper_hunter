app = 'arxiv-paper-hunter'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[processes]
  app = "./run_tracker.sh"

[[vm]]
  size = 'shared-cpu-1x'
