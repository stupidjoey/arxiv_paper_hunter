# fly.toml 脚本任务版
app = 'arxiv-paper-hunter-kcbemq'
primary_region = 'lax'

[build]
  dockerfile = "Dockerfile"

[env]
  # 脚本通常不需要 PORT，除非你的代码里强制读取了该环境变量
  # 你可以在这里添加抓取相关的环境变量
  # RUN_MODE = "cron" 

# --- 关键修改：删除 [http_service] 块 ---
# 因为脚本不需要对外暴露端口，删掉原有的 [http_service]

[processes]
  # 保持你的启动脚本即可
  app = "./run_tracker.sh"

[[vm]]
  # 推荐使用最低配，跑完即停，非常省钱
  size = 'shared-cpu-1x'
  memory_mb = 512

# 如果你有持久化已读论文的需求，请保留或添加 [[mounts]] 块
# [[mounts]]
#   source = "hunter_data"
#   destination = "/data"